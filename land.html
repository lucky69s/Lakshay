<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; }
        .hero { background: #007bff; color: white; padding: 50px 20px; }
        .hero h1 { margin: 0; font-size: 40px; }
        .hero p { font-size: 20px; }
        .btn { padding: 10px 20px; background: white; color: #007bff; border: none; cursor: pointer; font-size: 18px; margin-top: 10px; }
        .btn:hover { background: #0056b3; color: white; }
        .features { padding: 40px 20px; }
        .feature { margin: 20px 0; font-size: 22px; }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Welcome to Our Website</h1>
        <p>We offer the best services to help you succeed.</p>
        <button class="btn">Get Started</button>
    </div>

    <div class="features">
        <h2>Our Features</h2>
        <p class="feature">✔ High-Quality Services</p>
        <p class="feature">✔ 24/7 Customer Support</p>
        <p class="feature">✔ Affordable Pricing</p>
    </div>
</body>
</html>
